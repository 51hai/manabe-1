{% extends "manabe/template.html" %}
{% block title %}编辑服务器{% endblock %}

{% block content %}
<form action="" method="post" class="form form-horizontal" id="demoform-1">
    {% csrf_token %}
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">
            {{ form.name.label_tag }}
        </label>
        <div class="formControls col-xs-8 col-sm-9">
            {{ form.name }}
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">
            {{ form.description.label_tag }}
        </label>
        <div class="formControls col-xs-8 col-sm-9">
            {{ form.description }}
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">
            {{ form.ip_address.label_tag }}
        </label>
        <div class="formControls col-xs-8 col-sm-9">
            {{ form.ip_address }}
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">
            {{ form.port.label_tag }}
        </label>
        <div class="formControls col-xs-8 col-sm-9">
            {{ form.port }}
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">
            {{ form.salt_name.label_tag }}
        </label>
        <div class="formControls col-xs-8 col-sm-9">
            {{ form.salt_name }}
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">
            {{ form.app_name.label_tag }}
        </label>
        <div class="formControls col-xs-8 col-sm-9">
            {{ form.app_name }}
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">
            {{ form.env_name.label_tag }}
        </label>
        <div class="formControls col-xs-8 col-sm-9">
            {{ form.env_name }}
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">
            {{ form.app_user.label_tag }}
        </label>
        <div class="formControls col-xs-8 col-sm-9">
            {{ form.app_user }}
        </div>
    </div>
    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input type="submit" class="btn btn-primary radius" value="提交">
        </div>
    </div>
</form>
{% endblock %}
