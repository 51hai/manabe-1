{% endblock %}
{% block content %}
<form action="" class="form form-horizontal" method="post">
    {% csrf_token %}
    <div class="row cl">
        <label class="form-label col-xs-3">
            <i class="Hui-iconfont">&#xe60d;</i>
        </label>
        <div class="formControls col-xs-8">
            {{ form.username }}
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-3">
            <i class="Hui-iconfont">&#xe60e;</i>
        </label>
        <div class="formControls col-xs-8">
            {{ form.password }}
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-3"></label>
        <div class="formControls col-xs-2">
            <input type="text" name="vc" placeholder="验证码" rows="1"
                   class="input-text size-L" required id="id_vc">
        </div>
        <div class="formControls col-xs-5">
            <img id='verify_code' src="{% url 'verify_code' %}?1"
                 alt="CheckCode">
            <span id="verify_codeChange">
                <i class="icon Hui-iconfont">&#xe68f;</i>
            </span>
        </div>
    </div>
    <div class="row cl text-c">
        {% for item in error %}
        <font style="color:red;">{{ item }}</font>
        {% endfor %}
        <div class="formControls">
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <input type="submit" class="btn btn-success radius size-L" name="login"
                   value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
            <a href="{% url 'register' %}">
                <span class="btn btn-primary-outline radius size-L">
                    忘记密码
                </span>
            </a>
            <a href="{% url 'register' %}">
                <span class="btn btn-primary-outline radius size-L">
                    注册账号
                </span>
            </a>
        </div>
    </div>
</form>
{% endblock %}

{% block script %}
<script type="text/javascript">
    $(function(){
        $('#verify_codeChange').css('cursor','pointer').click(function(){
            $('#verify_code').attr('src',$('#verify_code').attr('src')+1)
        });
    });


</script>
{% endblock %}
